<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading_main"><h1>Etch-a-Sketch</h1></div>

    <div class="container-main">
      <div class="sidebar">
        <label class="select-box" for="size">Choose a size:</label>
        <select class="select-box" name="size" id="box-size">
          <option value="16" data-size="16">16X16</option>
          <option value="24" data-size="24">24X24</option>
          <option value="32" data-size="32">32X32</option>
        </select>
        <button class="sidebar-btn">Black N White</button>
        <button class="sidebar-btn">Random Colors</button>
        <button class="sidebar-btn clear">Clear</button>
      </div>
      <div class="main">
        <div id="container"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
